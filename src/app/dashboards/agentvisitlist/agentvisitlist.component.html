<app-agenttopbar></app-agenttopbar>
<app-agentdashboard></app-agentdashboard>

<div class="main-layout">
    <div class="page-layout">
      <div class="container">
        <div class="header">

            <div class="form-group">
              <label for="property">Property</label>
              <select id="property" name="property" required>
                <option value="" disabled selected>Select Property</option>
                <option value="Villa">Villa</option>
                <option value="Apartment">Apartment</option>
                <option value="Independent">Independent</option>
              </select>
            </div>

            <div class="form-group">
                <label for="date">Visit Date</label>
                <select id="date" name="date">
                  <option value="" disabled selected>Select Visit Date</option>
                  <option value="Today">Today</option>
                  <option value="This Week">This Week</option>
                  <option value="This Month">This Month</option>
                  <option value="Last Month">Last Month</option>
                </select>
              </div>
              
  
            <div class="form-group">
              <label for="state">State</label>
              <select id="state" name="state" required>
                <option value="" disabled selected>Select State</option>
                <option value="Telangana">Telangana</option>
                <option value="Ap">Ap</option>
                <option value="Orissa">Orissa</option>
              </select>
            </div>
  
            <div class="form-group">
              <label for="city">City</label>
              <select id="city" name="city" required>
                <option value="" disabled selected>Select City</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Vizag">Vizag</option>
                <option value="Nanakramguda">Nanakramguda</option>
              </select>
            </div>
  
            <div class="form-group">
              <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
  
           </div>
        <div class="table-view">
            <table>
              <thead>
                <tr>
                  <th>lead Name</th>
                  <th>property</th>
                  <th>Date</th>
                  <th>Time</th>
                  <th>FeedBack</th>
                 </tr>
              </thead>
              <tbody>
                <tr *ngFor="let visit of visits; let i=index">
                  <td>{{ visit.name }}</td>
                  <td>{{ visit.property }}</td>
                  <td>{{visit.date }}</td>
                  <td>{{ visit.time }}</td>
                  <td>{{visit.feedback }}</td>
                
                  <!-- <td><button (click)="toggleView(i)" class="view-btn"><i class="fa fa-eye"></i></button></td> -->
                </tr>
              </tbody>
            </table>
          </div>
</div>
</div>
</div>
