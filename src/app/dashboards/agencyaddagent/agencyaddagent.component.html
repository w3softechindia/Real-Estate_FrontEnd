<app-agencytopbar></app-agencytopbar>
<div class="page-layout">
  <app-agencyssidebar></app-agencyssidebar>

  <div class="main-content">
    <div class="form-card">
      <h2>Register a New Agent</h2>
      <form>
        <div class="form-row">
          <div class="form-group">
            <label for="agentName">Agent Name</label>
            <input type="text" id="agentName" placeholder="Enter Agent Name" required>
          </div>

          <div class="form-group">
            <label for="agentEmail">Email</label>
            <input type="email" id="agentEmail" placeholder="Enter Agent Email" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="agentPhone">Phone Number</label>
            <input type="tel" id="agentPhone" placeholder="Enter Agent Phone Number" pattern="[0-9]{10}" required>
          </div>

          <div class="form-group">
            <label for="agentAddress">Address</label>
            <input type="text" id="agentAddress" placeholder="Enter Address" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="agentCity">City</label>
            <input type="text" id="agentCity" placeholder="Enter City" required>
          </div>

          <div class="form-group">
            <label for="agentState">State</label>
            <input type="text" id="agentState" placeholder="Enter State" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="agentPincode">Pincode</label>
            <input type="number" id="agentPincode" placeholder="Enter Pincode" required>
          </div>

          <div class="form-group">
            <label for="agentAgency">Agency</label>
            <input type="text" id="agentAgency" placeholder="Agency Name" readonly value="Your Agency Name">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="agentRole">Role</label>
            <select id="agentRole" required>
              <option value="agent">Agent</option>
              <option value="manager">Manager</option>
              <option value="assistant">Assistant</option>
            </select>
          </div>

          <div class="form-group">
            <label for="agentStartDate">Start Date</label>
            <input type="date" id="agentStartDate" required>
          </div>
        </div>

        <div class="form-actions">
          <button type="submit">Register Agent</button>
        </div>
      </form>
    </div>
  </div>
</div>
