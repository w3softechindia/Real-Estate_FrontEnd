<app-agencytopbar></app-agencytopbar>
<div class="page-layout">
  <app-agencyssidebar></app-agencyssidebar>

  <div class="main-content">
    <div class="form-card">
      <h2>Agency Registration</h2>
      <form>
        <div class="form-row">
          <div class="form-group">
            <label for="agentName">Agent Name</label>
            <input type="text" id="agentName" placeholder="Enter Agent Name">
          </div>

          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" placeholder="Enter Address">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="pincode">Pincode</label>
            <input type="number" id="pincode" placeholder="Enter Pincode">
          </div>

          <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" placeholder="Enter City">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="state">State</label>
            <input type="text" id="state" placeholder="Enter State">
          </div>

          <div class="form-group">
            <label for="registrationDate">Registration Date</label>
            <input type="date" id="registrationDate">
          </div>
        </div>

        <div class="form-actions">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
