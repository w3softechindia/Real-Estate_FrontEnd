        <div class="table-view">
            <table>
              <thead>
                <tr>
                 <th>Lead Name</th>
                  <th>PropertyType</th>
                  <th>PropertyName</th>
                  <th>Date</th>
                  <th>Status</th>
                  <th>HoldDate</th> 
                </tr>
              </thead>
              <tbody>
                  <ng-container *ngFor="let visit of visits; let i = index">
                  <tr>
                    <td>{{ visit.lead.leadName }}</td>
                    <td>{{ visit.propertyType }}</td>
                    <td>{{visit.propertyName}}</td>
                    <td>{{ visit.visitDate }}</td>
                    <td>{{ visit.status }}</td>
                    <td>{{visit.reason}}</td>
                  </tr>
