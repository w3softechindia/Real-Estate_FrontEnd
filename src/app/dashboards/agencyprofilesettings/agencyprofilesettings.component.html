<app-agencytopbar></app-agencytopbar>
<app-agencyssidebar></app-agencyssidebar>

<div class="update-container">
  <div class="update-card">
    <h2 class="title">Update Your Contact Details</h2>

    <form (ngSubmit)="updateAgency()" #updateForm="ngForm" novalidate>
      <div class="form-grid">
        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input
            type="text"
            id="phoneNumber"
            name="phoneNumber"
            [(ngModel)]="agency.phoneNumber"
            required
            placeholder="Enter phone number"
          />
        </div>

        <div class="form-group full">
          <label for="address">Address</label>
          <input
            type="text"
            id="address"
            name="address"
            [(ngModel)]="agency.address"
            required
            placeholder="Enter address"
          />
        </div>

        <div class="form-group">
          <label for="city">City</label>
          <input
            type="text"
            id="city"
            name="city"
            [(ngModel)]="agency.city"
            required
            placeholder="Enter city"
          />
        </div>

        <div class="form-group">
          <label for="state">State</label>
          <input
            type="text"
            id="state"
            name="state"
            [(ngModel)]="agency.state"
            required
            placeholder="Enter state"
          />
        </div>

        <div class="form-group">
          <label for="pincode">Pincode</label>
          <input
            type="text"
            id="pincode"
            name="pincode"
            [(ngModel)]="agency.pincode"
            required
            placeholder="Enter pincode"
          />
        </div>
      </div>

      <div class="btn-container">
        <button type="submit" [disabled]="!updateForm.form.valid">
          Update Details
        </button>
      </div>
    </form>
  </div>
</div>
