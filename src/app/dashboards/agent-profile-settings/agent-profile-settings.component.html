<app-agenttopbar></app-agenttopbar>
<app-agentdashboard></app-agentdashboard>
<div class="main-layout">
    <div class="page-layout">
      <div class="container">
        <div class="form-container">
            <h2>Update Details</h2>
            <form   class="profile-form" [formGroup]="profileForm" (ngSubmit)="updateProfile()" >
               <div class="form-group">
                    <label for="phoneNumber">PhoneNumber</label>
                    <input type="number" id="phoneNumber"  formControlName="phoneNumber" class="form-control" >
                         <div class="error" *ngIf="f['phoneNumber'].touched && f['phoneNumber'].invalid || f['phoneNumber'].dirty">
      <small *ngIf="f['phoneNumber'].errors?.['required']">phoneNumber is required.</small>
      <small *ngIf="f['phoneNumber'].errors?.['pattern']">
        Enter a valid 10‑digit phone number.
      </small>
    </div>
    </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address"  formControlName="address" class="form-control" >
           <div class="error" *ngIf="f['address'].touched && f['address'].invalid">
      <small *ngIf="f['address'].errors?.['required']">Address is required.</small>
    </div>
    </div>
                <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city"  formControlName="city" class="form-control">
        <div class="error" *ngIf="f['city'].touched && f['city'].invalid">
      <small *ngIf="f['city'].errors?.['required']">City is required.</small>
    </div>
     </div>
                <div class="form-group">
            <label for="state">State</label>
            <input type="text" id="state"  formControlName="state" class="form-control">
            <div class="error" *ngIf="f['state'].touched && f['state'].invalid">
      <small *ngIf="f['state'].errors?.['required']">State is required.</small>
    </div>
    </div>


                <div class="form-group">
                    <label for="pincode">PinCode</label>
                    <input type="number" id="pincode"  formControlName="pincode" class="form-control">
                    <div class="error" *ngIf="f['pincode'].touched && f['pincode'].invalid || f['pincode'].dirty">
      <small *ngIf="f['pincode'].errors?.['required']">phoneNumber is required.</small>
      <small *ngIf="f['pincode'].errors?.['pattern']">
        Enter a valid 6‑digit pincode.
      </small>
    </div>
    </div>
                <div class="button">
                    <button type="submit">Update Details</button>
                </div>
            </form>
        </div>
      </div>
    </div>
</div>
