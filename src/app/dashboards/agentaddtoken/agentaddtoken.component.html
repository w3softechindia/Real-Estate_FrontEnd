<app-agenttopbar></app-agenttopbar>
<app-agentdashboard></app-agentdashboard>

<div class="main-layout">
    <div class="page-layout">
      <div class="container">
        <div class="header">

           <div class="table-view">
            <table>
              <thead>
                <tr>
                  <th>Lead Name</th>
                  <th>Property</th>
                  <th>Date</th>
                  <th>Action</th>
                  </tr>
              </thead>
              <tbody>
                <ng-container *ngFor="let visit of visits; let i = index">
                  <tr>
                    <td>{{visit.lead.leadName }}</td>
                    <td>{{visit.propertyType }}</td>
                    <td>{{visit.visitDate }}</td>
                     <td>
                      <button type="button" (click)="openSendModal(visit)" class="send-btnn">Send</button>
                     </td>
                    </tr>
                </ng-container>
              </tbody>
            </table>
          </div>
</div>
</div>
</div>

<!-- Send Token Modal -->
<div *ngIf="showModal" class="modal">
  <div class="modal-content">
    <button class="close-btn" (click)="closePropertyModal()">X</button>
    <h2>Send Token Details</h2>
    <form [formGroup]="tokenForm" (ngSubmit)="sendToken()">
      <div class="form-group">
        <label for="amount">Amount</label>
        <input id="amount" type="number" formControlName="amount" />
      </div>
      <div class="form-group">
        <label for="transactionMode">Transaction Mode</label>
        <select id="transactionMode" formControlName="transactionMode">
          <option value="" disabled>Select Mode</option>
          <option *ngFor="let t of transactions" [value]="t">{{ t }}</option>
        </select>
      </div>
       <div class="form-group">
        <label for="deadline">DeadLine</label>
        <input id="deadline" type="date" formControlName="deadline" />
      </div>

<div class="form-group">
        <label for="agentName">Confirm Your AgentName</label>
        <input id="agentName" type="text" formControlName="agentName" />
      </div>
      <div class="modal-actions">
        <button class="send-btn" [disabled]="tokenForm.invalid">Confirm</button>
      </div>
    </form>
  </div>
</div>
