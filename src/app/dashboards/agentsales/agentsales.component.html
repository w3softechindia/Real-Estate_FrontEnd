<app-agenttopbar></app-agenttopbar>
<app-agentdashboard></app-agentdashboard>

<div class="main-layout">
    <div class="page-layout">
      <div class="container">
        <div class="header">
          <div class="form-group">
              <select id="property" name="property" required>
                <option value="" disabled selected>Select Property</option>
                <option value="Villa">Villa</option>
                <option value="Apartment">Apartment</option>
                <option value="Independent">Independent</option>
              </select>
            </div>

            <div class="form-group">
                <select id="date" name="date">
                  <option value="" disabled selected>Select Token Date</option>
                  <option value="Today">Today</option>
                  <option value="This Week">This Week</option>
                  <option value="This Month">This Month</option>
                  <option value="Last Month">Last Month</option>
                </select>
              </div>
  
            <div class="form-group">
              <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            </div>
            
           <div class="table-view">
            <table>
              <thead>
                <tr>
                  <th>Lead Name</th>
                  <th>PropertyType</th>
                  <th>PropertyName</th>
                  <th>TokenDeadLine</th>
                  <th>TokenAmount</th>
                  <th>TransactionMode</th>
                  <th>Action</th>
                  <th>FinalStatus</th>
                  </tr>
              </thead>
              <tbody>
                <ng-container *ngFor="let token of tokens; let i = index">
                  <tr>
                    <td>{{token.lead.leadName }}</td>
                   <td>
                   <li *ngFor="let visit of token.lead.visits">
                        {{visit.propertyType}}
                      </li>
                    </td>
                    <td>
                      <li *ngFor="let visit of token.lead.visits">
                        {{visit.propertyName}}
                      </li>
               </td>
                  <td>{{token.tokenDeadLine}}</td>
                  <td>{{token.amount}}</td>
                  <td>{{token.transactionMode}}</td>
                  <td><button type="submit" (click)="openSendModal(token)" class="send-btnn" >Payment</button></td>
                  <td>{{token.finalStatus}}</td>
                </tr>

                </ng-container>
              </tbody>
            </table>
          </div>
</div>
</div>
</div>

<div *ngIf="showModal" class="modal">
  <div class="modal-content">
    <button class="close-btn" (click)="closePropertyModal()">X</button>
    <h2>Payment</h2>
    <form [formGroup]="paymentForm" (ngSubmit)="sendPayment()">
      <div class="form-group">
        <label for="amount">Token Amount</label>
        <input id="amount" type="number" formControlName="amount" />
      </div>
       <div class="form-group">
        <label for="total">Total Amount</label>
        <input id="total" type="number" formControlName="total" />
      </div>
       <div class="form-group">
        <label for="due">Due Amount</label>
        <input id="due" type="number" formControlName="due" />
      </div>
     
      <div class="modal-actions">
        <button class="send-btn" [disabled]="paymentForm.invalid">Confirm</button>
      </div>
    </form>
  </div>
</div>
