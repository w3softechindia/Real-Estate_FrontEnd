<div class="row justify-content-center">
  <div class="col-xl-5">
    <div class="card auth-card">
      <div class="card-body px-3 py-5">
        <app-logo-box className="mx-auto mb-4 text-center auth-logo" />

        <h2 class="fw-bold text-uppercase text-center fs-18">Reset Password</h2>
        <p class="text-muted text-center mt-1 mb-4">
          Enter your email address and we'll send you an email with instructions
          <br />
          to reset your password.
        </p>

        <div class="px-4">
          <form action="/" class="authentication-form">
            <div class="mb-3">
              <label class="form-label" for="example-email">Email</label>
              <input
                type="email"
                id="example-email"
                name="example-email"
                class="form-control bg-light bg-opacity-50 border-light py-2"
                placeholder="Enter your email"
              />
            </div>
            <div class="mb-1 text-center d-grid">
              <button class="btn btn-danger py-2 fw-medium" type="submit">
                Reset Password
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <p class="mb-0 text-center text-white">
      Back to
      <a
        routerLink="/auth/sign-in"
        class="text-reset text-unline-dashed fw-bold ms-1"
        >Sign In</a
      >
    </p>
  </div>
</div>
