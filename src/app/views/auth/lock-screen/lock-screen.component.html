<div class="row justify-content-center">
  <div class="col-xl-5">
    <div class="card auth-card">
      <div class="card-body px-3 py-5">
        <app-logo-box className="mx-auto mb-4 text-center auth-logo" />

        <div class="text-center mb-2">
          <img
            class="rounded-circle avatar-lg img-thumbnail"
            src="assets/images/users/avatar-1.jpg"
            alt="avatar"
          />
        </div>
        <h2 class="fw-bold text-uppercase text-center fs-18">Hi ! Gaston</h2>
        <p class="text-muted text-center mt-1 mb-4">
          Enter your password to access the admin.
        </p>

        <div class="px-4">
          <form action="/" class="authentication-form">
            <div class="mb-3">
              <label class="form-label visually-hidden" for="example-password"
                >Password</label
              >
              <input
                type="text"
                id="example-password"
                class="form-control bg-light bg-opacity-50 border-light py-2"
                placeholder="Enter your password"
              />
            </div>
            <div class="mb-1 text-center d-grid">
              <button class="btn btn-danger py-2" type="submit">Sign In</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <p class="mb-0 text-center text-white">
      Not you? return
      <a
        routerLink="/auth/sign-in"
        class="text-reset text-unline-dashed fw-bold ms-1"
        >Sign In</a
      >
    </p>
  </div>
</div>
