<div class="row justify-content-center">
  <div class="col-xl-5">
    <div class="card auth-card">
      <div class="card-body px-3 py-5">
        <!-- <app-logo-box className="mx-auto mb-4 text-center auth-logo" /> -->

        <h2 class="fw-bold text-uppercase text-center fs-18">Sign In</h2>
        <p class="text-muted text-center mt-1 mb-4">
          Enter your email address and password to access your panel.
        </p>

        <div class="px-4">
          <form [formGroup]="signinForm" (ngSubmit)="onLogin()" class="authentication-form">
            <div class="mb-3">
              <label class="form-label" for="example-email">Email</label>
              <input type="email" id="example-email" formControlName="email"
                [ngClass]="{ 'is-invalid': submitted && form['email'].errors }"
                class="form-control bg-light bg-opacity-50 border-light py-2" placeholder="Enter your email" />
            </div>
            <div class="mb-3">
              <a routerLink="/auth/reset-password" class="float-end text-muted text-unline-dashed ms-1">Reset
                password</a>
              <label class="form-label" for="example-password">Password</label>
              <input type="text" id="example-password" formControlName="password" [ngClass]="{
                  'is-invalid': submitted && form['password'].errors,
                }" class="form-control bg-light bg-opacity-50 border-light py-2" placeholder="Enter your password" />
            
            </div>
            <!-- <div class="mb-3">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="checkbox-signin" />
                <label class="form-check-label" for="checkbox-signin">Remember me</label>
              </div>
            </div> -->

            <div class="mb-1 text-center d-grid">
              <button class="btn btn-danger py-2 fw-medium" type="submit">
                Sign In
              </button>
            </div>
          </form>

        </div>
      </div>
    </div>

    <!-- <p class="mb-0 text-center text-white">
      New here?
      <a routerLink="/auth/sign-up" class="text-reset text-unline-dashed fw-bold ms-1">Sign Up</a>
    </p> -->
  </div>
</div>

<!-- Login Feedback Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center">
      <div class="modal-header justify-content-center border-0">
        <h5 class="modal-title fw-bold text-success" id="loginModalLabel">{{ modalTitle }}</h5>
      </div>
      <div class="modal-body">
        <p class="mb-0">{{ modalMessage }}</p>
      </div>
    </div>
  </div>
</div>
