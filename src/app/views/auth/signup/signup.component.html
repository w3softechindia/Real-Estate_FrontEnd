<div class="row justify-content-center">
  <div class="col-xl-5">
    <div class="card auth-card">
      <div class="card-body px-3 py-5">
        <!-- <app-logo-box className="mx-auto mb-4 text-center auth-logo" /> -->

        <h2 class="fw-bold text-uppercase text-center fs-18">Free Account</h2>
        <p class="text-muted text-center mt-1 mb-4">
          New to our platform? Sign up now! It only takes a minute.
        </p>

        <div class="px-4">
          <form action="/" class="authentication-form">
            <div class="mb-3">
              <label class="form-label" for="example-name">Name</label>
              <input
                type="name"
                id="example-name"
                name="example-name"
                class="form-control bg-light bg-opacity-50 border-light py-2"
                placeholder="Enter your name"
              />
            </div>
            <div class="mb-3">
              <label class="form-label" for="example-email">Email</label>
              <input
                type="email"
                id="example-email"
                name="example-email"
                class="form-control bg-light bg-opacity-50 border-light py-2"
                placeholder="Enter your email"
              />
            </div>
            <div class="mb-3">
              <label class="form-label" for="example-password">Password</label>
              <input
                type="text"
                id="example-password"
                class="form-control bg-light bg-opacity-50 border-light py-2"
                placeholder="Enter your password"
              />
            </div>
            
            <div class="mb-3">
              <label class="form-label" for="role">Role</label>
              <select
                id="role"
                name="role"
                class="form-control bg-light bg-opacity-50 border-light py-2"
              >
                <option value="" disabled selected>Select a role</option>
                <option value="admin">Admin</option>
                <option value="client">Agency</option>
                
              </select>
            </div>
            
            <div class="mb-3">
              <div class="form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="checkbox-signin"
                />
                <label class="form-check-label" for="checkbox-signin"
                  >I accept Terms and Condition</label
                >
              </div>
            </div>

            <div class="mb-1 text-center d-grid">
              <button class="btn btn-danger py-2" type="submit">
                Create Account
              </button>
            </div>
          </form>
          <!-- <p class="mt-3 fw-semibold no-span">OR sign with</p> -->

        </div>
      </div>
    </div>

    <p class="mb-0 text-center text-white">
      I already have an account
      <a
        routerLink="/auth/sign-in"
        class="text-reset text-unline-dashed fw-bold ms-1"
        >Sign In</a
      >
