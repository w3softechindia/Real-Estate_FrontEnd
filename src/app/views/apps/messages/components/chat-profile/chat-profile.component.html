<div class="offcanvas-header">
  <h5 class="offcanvas-title text-truncate w-50" id="user-profileLabel">
    Profile
  </h5>
  <button
    type="button"
    class="btn-close"
    (click)="activeOffcanvas.close()"
  ></button>
</div>
<ngx-simplebar class="offcanvas-body p-0 h-100" data-simplebar>
  <div class="p-3">
    <div class="text-center">
      <img
        [src]="profileDetail.avatar"
        alt="shreyu"
        class="img-thumbnail avatar-lg rounded-circle mb-1"
      />
      <h4>{{ profileDetail.name }}</h4>
      <button class="btn btn-primary btn-sm mt-1">
        <i class="ri-mail-line me-1"></i>Send Email
      </button>
      <p class="text-muted mt-2 fs-14">
        Last Interacted: <strong class="text-success">Online</strong>
      </p>
    </div>

    <div class="mt-3">
      <hr />
      <p class="mt-3 mb-1">
        <strong><i class="ri-phone-line"></i> Phone Number:</strong>
      </p>
      <p>{{ profileDetail.contact }}</p>

      <p class="mt-3 mb-1">
        <strong><i class="ri-map-pin-line"></i> Location:</strong>
      </p>
      <p>{{ profileDetail.location }}</p>

      <p class="mt-3 mb-1">
        <strong><i class="ri-global-line"></i> Languages:</strong>
      </p>
      <p>{{ profileDetail.languages.toString() }}</p>

      <p class="mt-3 mb-2">
        <strong><i class="ri-group-3-line"></i> Groups:</strong>
      </p>
      <p class="mb-0">
        <span class="badge badge-soft-success p-1 fs-14">Work</span>
        <span class="badge badge-soft-primary p-1 fs-14 ms-1">Friends</span>
      </p>
    </div>

    <h5 class="mt-3">
      <a href="javascript:void(0);" class="my-0">
        <span class="float-end">See All</span>
        Shared Photoes
      </a>
    </h5>
    <div class="row gx-1 pt-2">
      <div class="col-4">
        <a href="javascript:void(0);">
          <img
            src="assets/images/small/img-1.jpg"
            alt="img-1"
            class="img-fluid rounded"
          />
        </a>
      </div>
      <div class="col-4">
        <a href="javascript:void(0);">
          <img
            src="assets/images/small/img-2.jpg"
            alt="img-2"
            class="img-fluid rounded"
          />
        </a>
      </div>
      <div class="col-4">
        <div class="position-relative overflow-hidden rounded">
          <a href="javascript:void(0);">
            <img
              src="assets/images/small/img-3.jpg"
              alt="img-3"
              class="img-fluid rounded"
            />
            <div class="bg-overlay bg-dark"></div>
            <h3
              class="position-absolute top-50 start-50 translate-middle my-0 text-white"
            >
              +3
            </h3>
          </a>
        </div>
      </div>
    </div>
  </div>
</ngx-simplebar>
