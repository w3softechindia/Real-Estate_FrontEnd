<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h4 class="card-title">Friends Request (10)</h4>
  </div>
  <div class="card-body p-0 pb-3">
    <ngx-simplebar class="p-3" style="max-height: 400px">
      @for (item of requestList; track $index) {
        <div class="d-flex align-items-center mb-3">
          <div class="flex-shrink-0">
            <img
              [src]="item.profile"
              class="img-fluid avatar-sm rounded me-2"
              alt="avatar-5"
            />
          </div>
          <div class="flex-grow-1">
            <h5 class="mb-1 fs-14">
              <a href="javascript:void(0);">{{ item.name }}</a>
            </h5>
            <p class="mb-0">
              @if (item.mutual > 0) {
                {{ item.mutual }}
              } @else {
                no
              }
              mutual friends
            </p>
          </div>
          <div ngbDropdown>
            <a
              ngbDropdownToggle
              href="javascript:void(0);"
              class="arrow-none text-dark"
            >
              <i class="ri-more-2-fill fs-18"></i>
            </a>
            <div ngbDropdownMenu class="dropdown-menu-end">
              <a href="javascript:void(0);" class="dropdown-item">
                <i class="bx bxs-user-detail me-1"></i>See Profile
              </a>
              <a href="javascript:void(0);" class="dropdown-item">
                <i class="bx bxl-telegram me-1"></i>Message to Victoria
              </a>
              <a href="javascript:void(0);" class="dropdown-item">
                <i class="bx bx-user-x me-1"></i>Unfriend Victoria
              </a>
              <a href="javascript:void(0);" class="dropdown-item">
                <i class="bx bx-block me-1"></i>Block Victoria
              </a>
            </div>
          </div>
        </div>
      }
    </ngx-simplebar>
  </div>
</div>
