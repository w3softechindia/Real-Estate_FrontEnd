<div class="row">
  @for (item of statisticData; track $index) {
    <div class="col-md-6 col-xl-3">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-6">
              <div class="avatar-md bg-light bg-opacity-50 rounded">
                <iconify-icon
                  [icon]="item.icon"
                  class="fs-32 text-{{ item.iconColor }} avatar-title"
                ></iconify-icon>
              </div>
            </div>
            <div class="col-6 text-end">
              <p class="text-muted mb-0 text-truncate">{{ item.title }}</p>
              <h3 class="text-dark mt-1 mb-0">{{ item.amount }}</h3>
            </div>
          </div>
        </div>
        <div class="card-footer py-2 bg-light bg-opacity-50">
          <div class="d-flex align-items-center justify-content-between">
            <div>
              <span class="text-{{ item.changeColor }}">
                <i
                  class="fs-12"
                  [ngClass]="
                    item.changeColor == 'danger'
                      ? 'bx bxs-down-arrow'
                      : 'bx bxs-up-arrow'
                  "
                ></i>
                {{ item.change }}%</span
              >
              <span class="text-muted ms-1 fs-12">Last Month</span>
            </div>
            <a href="javascript:void(0);" class="text-reset fw-semibold fs-12"
              >View More</a
            >
          </div>
        </div>
      </div>
    </div>
  }
</div>
