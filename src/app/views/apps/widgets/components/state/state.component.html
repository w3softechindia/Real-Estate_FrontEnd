<div class="row">
  @for (item of stateData; track $index) {
    <div class="col">
      <div class="card">
        <div class="card-body overflow-hidden position-relative">
          <iconify-icon
            [icon]="item.icon"
            class="fs-36 text-{{ item.iconColor }}"
          ></iconify-icon>
          <h3 class="mb-0 fw-bold mt-3 mb-1">
            {{ currency }}{{ item.amount }}k
          </h3>
          <p class="text-muted">{{ item.title }}</p>
          <span class="badge fs-12 badge-soft-{{ item.changeColor }}"
            ><i class="ti ti-arrow-badge-up"></i> {{ item.change }}%</span
          >
          <i class="{{ item.badgeIcon }} widget-icon"></i>
        </div>
      </div>
    </div>
  }
</div>
