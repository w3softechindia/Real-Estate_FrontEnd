<div class="card">
  <div class="card-body p-0">
    <div class="row g-0">
      <div class="col-lg-4">
        <div class="p-3">
          <h5 class="card-title">Conversions</h5>
          <div id="conversions" class="apex-charts mb-2 mt-n2">
            <apx-chart
              [chart]="conversionsCharts.chart!"
              [plotOptions]="conversionsCharts.plotOptions!"
              [fill]="conversionsCharts.fill!"
              [stroke]="conversionsCharts.stroke!"
              [colors]="conversionsCharts.colors!"
              [series]="conversionsCharts.series!"
              [labels]="conversionsCharts.labels!"
              [responsive]="conversionsCharts.responsive!"
              [grid]="conversionsCharts.grid!"
            />
          </div>
          <div class="row text-center">
            <div class="col-6">
              <p class="text-muted mb-2">This Week</p>
              <h3 class="text-dark mb-3">23.5k</h3>
            </div>
            <div class="col-6">
              <p class="text-muted mb-2">Last Week</p>
              <h3 class="text-dark mb-3">41.05k</h3>
            </div>
          </div>
          <div class="text-center">
            <button type="button" class="btn btn-light shadow-none w-100">
              View Details
            </button>
          </div>
        </div>
      </div>
      <div class="col-lg-8 border-start border-5">
        <div class="p-3">
          <div class="d-flex justify-content-between align-items-center">
            <h4 class="card-title">Performance</h4>
            <div>
              <button type="button" class="btn btn-sm btn-outline-light">
                ALL
              </button>
              <button type="button" class="btn btn-sm btn-outline-light ms-1">
                1M
              </button>
              <button type="button" class="btn btn-sm btn-outline-light ms-1">
                6M
              </button>
              <button
                type="button"
                class="btn btn-sm btn-outline-light active ms-1"
              >
                1Y
              </button>
            </div>
          </div>

          <div
            class="alert alert-info mt-3 text text-truncate mb-0"
            role="alert"
          >
            We regret to inform you that our server is currently experiencing
            technical difficulties.
          </div>

          <div dir="ltr">
            <div id="dash-performance-chart" class="apex-charts">
              <apx-chart
                [series]="performanceCharts.series!"
                [chart]="performanceCharts.chart!"
                [stroke]="performanceCharts.stroke!"
                [fill]="performanceCharts.fill!"
                [markers]="performanceCharts.markers!"
                [xaxis]="performanceCharts.xaxis!"
                [yaxis]="performanceCharts.yaxis!"
                [grid]="performanceCharts.grid!"
                [legend]="performanceCharts.legend!"
                [plotOptions]="performanceCharts.plotOptions!"
                [colors]="performanceCharts.colors!"
                [tooltip]="performanceCharts.tooltip!"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
