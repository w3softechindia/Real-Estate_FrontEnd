<div class="card-body p-0">
  <div class="table-responsive">
    <table
      class="table align-middle text-nowrap table-hover table-centered mb-0"
    >
      <thead class="bg-light-subtle">
        <tr>
          <th>Agent Photo & Name</th>
          <th>Address</th>
          <th>Email</th>
          <th>Contact</th>
          <th>Experience</th>
          <th>Date</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        @for (item of agentList; track $index) {
          <tr>
            <td>
              <div class="d-flex align-items-center gap-2">
                <div>
                  <img
                    [src]="item.image"
                    alt=""
                    class="avatar-sm rounded-circle"
                  />
                </div>
                <div>
                  <a
                    href="javascript:void(0);"
                    class="text-dark fw-medium fs-15"
                    >{{ item.name }}</a
                  >
                </div>
              </div>
            </td>
            <td>{{ item.address }}</td>
            <td>{{ item.email }}</td>
            <td>{{ item.phone }}</td>
            <td>{{ item.experience }}</td>
            <td>{{ item.dateJoined }}</td>
            <td>
              <span
                class="badge py-1 px-2 fs-13"
                [ngClass]="
                  item.status == 'Active'
                    ? 'bg-success-subtle text-success'
                    : 'bg-danger-subtle text-danger'
                "
                >{{ item.status }}</span
              >
            </td>
            <td>
              <div class="d-flex gap-2">
                <a href="javascript:void(0);" class="btn btn-light btn-sm"
                  ><iconify-icon
                    icon="solar:eye-broken"
                    class="align-middle fs-18"
                  ></iconify-icon
                ></a>
                <a
                  href="javascript:void(0);"
                  class="btn btn-soft-primary btn-sm"
                  ><iconify-icon
                    icon="solar:pen-2-broken"
                    class="align-middle fs-18"
                  ></iconify-icon
                ></a>
                <a href="javascript:void(0);" class="btn btn-soft-danger btn-sm"
                  ><iconify-icon
                    icon="solar:trash-bin-minimalistic-2-broken"
                    class="align-middle fs-18"
                  ></iconify-icon
                ></a>
              </div>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
<div class="card-footer">
  <nav aria-label="Page navigation example">
    <ngb-pagination
      [collectionSize]="30"
      [page]="1"
      class="pagination justify-content-end mb-0"
    >
      <ng-template ngbPaginationPrevious>Previous</ng-template>
      <ng-template ngbPaginationNext>Next</ng-template>
    </ngb-pagination>
  </nav>
</div>
