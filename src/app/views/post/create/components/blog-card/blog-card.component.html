<div class="card">
  <div class="card-body">
    <div class="position-relative">
      <img
        src="assets/images/blog/blog.jpg"
        alt=""
        class="img-fluid rounded bg-light"
      />
      <span class="position-absolute top-0 end-0 p-1">
        <span class="badge bg-danger text-light fs-13">Blog</span>
      </span>
    </div>
    <div class="mt-3">
      <h4 class="lh-base">
        Essential Home Staging Tips: How to Showcase Your Property for Maximum
        Buyer Appeal
      </h4>
      <p class="mb-0">
        Home staging is a crucial step in the selling process that involves
        preparing your home to appeal to a wide range of potential buyers.
      </p>
    </div>
    <div class="d-flex align-items-center gap-1 mt-3">
      <div class="position-relative">
        <img
          src="assets/images/users/avatar-6.jpg"
          alt=""
          class="avatar rounded-circle flex-shrink-0"
        />
      </div>
      <div class="d-block ms-2 flex-grow-1">
        <span class="">
          <a href="javascript: void(0);" class="text-dark fw-medium"
            >Danial D. Mitzel</a
          >
        </span>
        <p class="text-muted mb-0">
          <i class="ti ti-calendar-due"></i> Jun 6, {{ currentYear }}
        </p>
      </div>
      <div class="ms-auto">
        <span class="">
          <button
            type="button"
            class="btn btn-soft-danger avatar-sm d-inline-flex align-items-center justify-content-center fs-20 rounded-circle"
          >
            <iconify-icon icon="solar:heart-broken"></iconify-icon>
          </button>
        </span>
      </div>
    </div>
  </div>
  <div class="card-footer bg-light-subtle">
    <div class="row g-2">
      <div class="col-lg-6">
        <a href="javascript: void(0);" class="btn btn-outline-primary w-100"
          >Create Blog</a
        >
      </div>
      <div class="col-lg-6">
        <a href="javascript: void(0);" class="btn btn-danger w-100">Cancel</a>
      </div>
    </div>
  </div>
</div>
