<div class="card">
  <div class="card-header">
    <h4 class="card-title">Blog User Information</h4>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-lg-6">
        <form>
          <div class="mb-3">
            <label for="blog-user-name" class="form-label">User Name</label>
            <input
              type="text"
              id="blog-user-name"
              class="form-control"
              placeholder="Name"
            />
          </div>
        </form>
      </div>
      <div class="col-lg-6">
        <form>
          <div class="mb-3">
            <label for="create-date" class="form-label">Date</label>
            <input
              type="text"
              id="create-date"
              class="form-control flatpickr-input"
              placeholder="dd-mm-yyyy"
              readonly="readonly"
            />
          </div>
        </form>
      </div>
      <div class="col-lg-12">
        <form>
          <div class="">
            <label for="user-detail" class="form-label">User Detail</label>
            <textarea
              class="form-control"
              id="user-detail"
              rows="4"
              placeholder="Description"
            ></textarea>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
