<app-page-title title="Pages" subTitle="Timeline" />

<div class="row">
  <div class="col-lg-12">
    <div class="timeline">
      @for (data of timelines | keyvalue; track $index) {
        <article class="timeline-time">
          <div
            class="time-show d-flex align-items-center justify-content-center mt-0"
          >
            <h5 class="mb-0 text-uppercase fs-14 fw-semibold">
              {{ data.key }}
            </h5>
          </div>
        </article>
        @for (item of data.value; track item; let idx = $index) {
          <article
            class="timeline-item"
            [ngClass]="{ 'timeline-item-left': idx % 2 === 0 }"
          >
            <div class="timeline-desk">
              <div class="timeline-box clearfix">
                <span class="timeline-icon"></span>
                <div class="overflow-hidden">
                  <div class="card d-inline-block">
                    <div class="card-body">
                      <h5 class="mt-0 fs-16">
                        {{ item.title }}
                        @if (item.important) {
                          <span
                            class="badge bg-secondary ms-1 align-items-center"
                            >important</span
                          >
                        }
                      </h5>
                      <p class="text-muted mb-0">{{ item.description }}</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </article>
        }
      }
    </div>
  </div>
</div>
