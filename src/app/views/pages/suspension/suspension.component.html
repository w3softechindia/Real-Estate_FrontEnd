<div class="exit-letter-container">
  <div class="exit-letter-card">
    <h2>Suspension Letter</h2>

    <form class="exit-letter-form" [formGroup]="exitLetterForm" (ngSubmit)="submitLetter()">

      <div class="form-group">
        <label for="agentName">Agent Name</label>
       <select id="agentName" formControlName="agentName" required>
    <option value="">Select Agent Name</option>
    <option *ngFor="let agent of agents" [value]="agent.agentName">{{agent.agentName }}</option>
  </select>
      </div>

      <div class="form-group">
        <label for="agentEmail">Agent Email</label>
       <select id="agentEmail" formControlName="agentEmail" required>
    <option value="">Select Agent Email</option>
    <option *ngFor="let agent of agents" [value]="agent.agentEmail">{{agent.agentEmail }}</option>
  </select>
      </div>

      <div class="form-group">
        <label for="effectiveDate">Effective Date</label>
        <input type="date" id="effectiveDate" formControlName="effectiveDate" class="form-control">
      </div>

      <div class="form-group">
        <label for="reason">Reason</label>
        <input type="text" id="reason" formControlName="reason" class="form-control">
      </div>

      <div class="form-group">
        <label for="remarks">Remarks (Optional)</label>
        <textarea id="remarks" formControlName="remarks" class="form-control"></textarea>
      </div>

      <div class="form-group">
        <label for="issuedBy">Issued By</label>
        <input type="text" id="issuedBy" formControlName="issuedBy" class="form-control">
      </div>

      

      <div class="form-group">
        <label for="issueDate">Issue Date</label>
        <input type="date" id="issueDate" formControlName="issueDate" class="form-control">
      </div>

      <div class="form-group">
        <label for="rejoinEligibility">Rejoin Eligibility</label>
        <select id="rejoinEligibility" formControlName="rejoinEligibility" class="form-control">
          <option value="" disabled selected>Select</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>

      <div class="form-group">
        <button type="submit">Generate Suspension</button>
      </div>

    </form>
  </div>
</div>
