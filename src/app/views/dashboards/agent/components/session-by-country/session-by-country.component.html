<div class="card">
  <div
    class="card-header d-flex justify-content-between align-items-center border-0"
  >
    <h4 class="card-title">Sessions by Country</h4>
    <div ngbDropdown>
      <a ngbDropdownToggle class="btn btn-sm btn-outline-light rounded">
        Asia
      </a>
      <div ngbDropdownMenu class="dropdown-menu-end">
        <a href="javascript:void(0);" class="dropdown-item">U.S.A</a>

        <a href="javascript:void(0);" class="dropdown-item">Russia</a>

        <a href="javascript:void(0);" class="dropdown-item">China</a>

        <a href="javascript:void(0);" class="dropdown-item">Canada</a>
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="row justify-content-between mt-1">
      <div class="col-lg-6">
        <div class="d-flex align-items-center gap-2">
          <div class="avatar-md bg-light bg-opacity-50 rounded">
            <iconify-icon
              icon="solar:user-rounded-broken"
              class="fs-32 text-primary avatar-title"
            ></iconify-icon>
          </div>
          <div>
            <p class="mb-0 fs-20 text-dark fw-medium">145.678</p>
            <small>(Total Visitors)</small>
          </div>
        </div>
        <div id="world-map-markers" class="mt-4" style="height: 235px">
          <app-world-vector-map
            mapId="world-map-markers"
            type="world"
            [options]="worldMapConfig"
          ></app-world-vector-map>
        </div>
      </div>
      <div class="col-lg-5" dir="ltr">
        <div class="p-3 bg-light-subtle rounded border border-light">
          @for (item of countryData; track $index; let last = $last) {
            <div class="d-flex justify-content-between align-items-center">
              <p class="mb-1">
                <iconify-icon
                  [icon]="item.icon"
                  class="fs-16 align-middle me-1"
                ></iconify-icon>
                <span class="align-middle">{{ item.country }}s</span>
              </p>
              <p class="mb-0 fs-13 fw-semibold">{{ item.view }}k</p>
            </div>
            <div class="row align-items-center" [ngClass]="{ 'mb-3': !last }">
              <div class="col">
                <ngb-progressbar
                  [type]="item.variant"
                  [value]="item.progress"
                  class="progress-soft progress-sm"
                />
              </div>
              <div class="col-auto">
                <p class="mb-0 fs-12 text-muted fw-medium">
                  {{ item.progress }}%
                </p>
              </div>
            </div>
          }
          <div class="mt-2 pt-1 text-center">
            <a href="javascript:void(0);" class="link-primary"
              >Add Other <i class="ri-add-line"></i
            ></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
