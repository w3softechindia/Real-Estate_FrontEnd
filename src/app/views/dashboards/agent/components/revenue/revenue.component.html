<div class="card">
  <div
    class="card-header d-flex justify-content-between align-items-center border-0"
  >
    <h4 class="card-title">Total Revenue</h4>
    <div ngbDropdown>
      <a
        ngbDropdownToggle
        class="btn btn-sm btn-outline-light rounded"
        role="button"
      >
        This Month
      </a>
      <div ngbDropdownMenu class="dropdown-menu-end">
        <a href="javascript:void(0);" class="dropdown-item">Today</a>

        <a href="javascript:void(0);" class="dropdown-item">Month</a>

        <a href="javascript:void(0);" class="dropdown-item">Years</a>
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="d-flex align-items-center justify-content-between">
      <div>
        <h3 class="d-flex align-items-center gap-2 text-dark fw-semibold">
          {{ currency }}15,563.786
          <span class="badge text-success bg-success-subtle px-2 py-1 fs-12"
            ><i class="ri-arrow-up-line"></i>4.53%</span
          >
        </h3>
        <p class="mb-0 text-muted">
          Gained <span class="text-success">{{ currency }}978.56</span> This
          Month !
        </p>
      </div>
      <div class="avatar-md bg-light bg-opacity-50 rounded">
        <iconify-icon
          icon="solar:bag-2-broken"
          class="fs-32 text-primary avatar-title"
        ></iconify-icon>
      </div>
    </div>
    <div class="p-3 rounded bg-light-subtle border border-light mt-4">
      <h5>Revenue Sources</h5>
      <div class="row my-3 g-lg-0 g-2">
        @for (item of revenueList; track $index) {
          <div class="col-lg-3 col-4">
            <p class="mb-1 text-muted">
              <i class="ri-circle-fill fs-6 text-{{ item.variant }}"></i>
              {{ item.title }}
            </p>
            <p class="fs-16 text-dark fw-medium mb-1">{{ item.amount }}</p>
          </div>
        }
      </div>

      <ngb-progressbar-stacked
        class="progress-lg rounded-0 gap-1 overflow-visible bg-light-subtle"
        style="height: 10px"
      >
        @for (progress of revenueList; track $index) {
          <ngb-progressbar
            [type]="progress.variant"
            [value]="progress.progress"
            class="rounded-pill"
            style="height: 10px"
          />
        }
      </ngb-progressbar-stacked>
    </div>
  </div>
</div>
