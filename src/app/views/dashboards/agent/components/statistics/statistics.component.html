<div class="row">
  @for (item of statData; track $index) {
    <div class="col-md-6 col-xl-3">
      <div class="card">
        <div class="card-body">
          <div class="d-flex align-items-center justify-content-between">
            <div>
              <p class="mb-2 fs-15 fw-medium">
                {{ item.title }}
                @if (item.change) {
                  <span class="badge text-success bg-success-subtle fs-11"
                    ><i class="ri-arrow-up-line"></i>{{ item.change }}%</span
                  >
                }
              </p>
              <h3
                class="text-dark fw-bold d-flex align-items-center gap-2 mb-0"
              >
                {{ item.amount }}
              </h3>
            </div>
            <div>
              <div
                class="avatar-md bg-{{ item.variant }} bg-opacity-10 rounded"
              >
                <iconify-icon
                  [icon]="item.icon"
                  class="fs-32 text-{{ item.variant }} avatar-title"
                ></iconify-icon>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  }
</div>
