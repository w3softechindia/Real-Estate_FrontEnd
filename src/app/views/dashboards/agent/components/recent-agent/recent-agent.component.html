<div class="card">
  <div
    class="card-header d-flex justify-content-between align-items-center border-0"
  >
    <div>
      <h4 class="card-title mb-1">Recent Agent Status</h4>
      <p class="text-muted mb-0">More than {{ currency }}50K</p>
    </div>
    <div ngbDropdown>
      <a
        ngbDropdownToggle
        class="btn btn-sm btn-outline-light rounded"
        role="button"
      >
        This Month
      </a>
      <div ngbDropdownMenu class="dropdown-menu-end">
        <a href="javascript:void(0);" class="dropdown-item">Today</a>

        <a href="javascript:void(0);" class="dropdown-item">Month</a>

        <a href="javascript:void(0);" class="dropdown-item">Years</a>
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="row align-items-center g-2">
      <div class="col-lg-12">
        <div class="row g-2 text-center">
          <div class="col-lg-4">
            <div class="border bg-light-subtle p-2 rounded">
              <p class="text-muted mb-1">Today</p>
              <h5 class="text-dark mb-1">{{ currency }}8,839</h5>
            </div>
          </div>

          <div class="col-lg-4">
            <div class="border bg-light-subtle p-2 rounded">
              <p class="text-muted mb-1">This Month</p>
              <h5 class="text-dark mb-1">
                {{ currency }}52,356
                <span class="text-success font-size-13"
                  >0.2 % <i class="mdi mdi-arrow-up ms-1"></i
                ></span>
              </h5>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="border bg-light-subtle p-2 rounded">
              <p class="text-muted mb-1">This Year</p>
              <h5 class="text-dark mb-1">
                {{ currency }}78M
                <span class="text-success font-size-13"
                  >0.1 % <i class="mdi mdi-arrow-up ms-1"></i
                ></span>
              </h5>
            </div>
          </div>
        </div>
        <div id="markers" class="apex-charts mt-5">
          <apx-chart
            [chart]="agentChart.chart!"
            [series]="agentChart.series!"
            [stroke]="agentChart.stroke!"
            [fill]="agentChart.fill!"
            [markers]="agentChart.markers!"
            [xaxis]="agentChart.xaxis!"
            [grid]="agentChart.grid!"
            [legend]="agentChart.legend!"
            [plotOptions]="agentChart.plotOptions!"
            [colors]="agentChart.colors!"
            [tooltip]="agentChart.tooltip!"
          />
        </div>
      </div>
    </div>
  </div>
</div>
