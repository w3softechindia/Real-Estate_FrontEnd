<div class="card">
  <div
    class="card-header d-flex justify-content-between align-items-center border-0"
  >
    <h4 class="card-title">Collection of Rent</h4>
    <div ngbDropdown>
      <a ngbDropdownToggle class="btn btn-sm btn-outline-light rounded">
        This Month
      </a>
      <div ngbDropdownMenu class="dropdown-menu-end">
        <a href="javascript:void(0);" class="dropdown-item">Today</a>

        <a href="javascript:void(0);" class="dropdown-item">Month</a>

        <a href="javascript:void(0);" class="dropdown-item">Years</a>
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="d-flex align-items-center justify-content-between">
      <div>
        <p class="text-muted fs-14 mb-2">Total</p>
        <h3 class="text-dark fw-bold mb-1">{{ currency }}500.50K</h3>
      </div>
      <div class="avatar-md bg-light bg-opacity-50 rounded">
        <iconify-icon
          icon="solar:hand-money-broken"
          class="fs-32 text-primary avatar-title"
        ></iconify-icon>
      </div>
    </div>
    <ngb-progressbar
      [type]="'success'"
      [value]="50"
      [striped]="true"
      [animated]="true"
      class="mt-3"
      style="height: 15px"
    />

    <div class="d-flex align-items-center justify-content-between mt-3">
      <div>
        <p class="mb-2 text-success fs-15 fw-medium">Collected</p>
        <h4 class="text-dark fw-bold mb-0">{{ currency }}250.50K</h4>
      </div>
      <div class="text-end">
        <p class="mb-2 fs-15 fw-medium">Pending</p>
        <h4 class="text-dark fw-bold mb-0">{{ currency }}250.00K</h4>
      </div>
    </div>
    <div
      class="d-flex align-items-center bg-light-subtle border justify-content-between p-3 rounded mt-4"
    >
      <div>
        <h5 class="fw-medium mb-1 text-dark fs-16">Tenants with invoice due</h5>
        <div class="avatar-group mt-3">
          <div class="avatar d-flex align-items-center justify-content-center">
            <img
              src="assets/images/users/avatar-4.jpg"
              alt=""
              class="rounded-circle avatar border border-light border-3"
            />
          </div>
          <div class="avatar d-flex align-items-center justify-content-center">
            <img
              src="assets/images/users/avatar-5.jpg"
              alt=""
              class="rounded-circle avatar border border-light border-3"
            />
          </div>
          <div class="avatar d-flex align-items-center justify-content-center">
            <img
              src="assets/images/users/avatar-3.jpg"
              alt=""
              class="rounded-circle avatar border border-light border-3"
            />
          </div>
          <div class="avatar d-flex align-items-center justify-content-center">
            <img
              src="assets/images/users/avatar-6.jpg"
              alt=""
              class="rounded-circle avatar border border-light border-3"
            />
          </div>
          <div class="avatar d-flex align-items-center justify-content-center">
            <img
              src="assets/images/users/avatar-7.jpg"
              alt=""
              class="rounded-circle avatar border border-light border-3"
            />
          </div>
        </div>
      </div>
      <div>
        <a href="javascript:void(0);" class="btn btn-primary">Send Reminder</a>
      </div>
    </div>
  </div>
</div>
