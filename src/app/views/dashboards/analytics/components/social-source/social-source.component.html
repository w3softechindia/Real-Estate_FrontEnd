<div class="card">
  <div
    class="card-header d-flex justify-content-between align-items-center pb-1"
  >
    <div>
      <h4 class="card-title mb-1">Social Source</h4>
      <p class="fs-13 mb-0">Total Traffic In This Week</p>
    </div>
    <div ngbDropdown>
      <a
        ngbDropdownToggle
        class="btn btn-sm btn-outline-light rounded"
        role="button"
      >
        This Month
      </a>
      <div ngbDropdownMenu class="dropdown-menu-end">
        <a href="javascript:void(0);" class="dropdown-item">Week</a>

        <a href="javascript:void(0);" class="dropdown-item">Months</a>

        <a href="javascript:void(0);" class="dropdown-item">Years</a>
      </div>
    </div>
  </div>
  <div class="card-body">
    <div id="own-property" class="apex-charts social-source">
      <apx-chart
        [chart]="propertyChart.chart!"
        [series]="propertyChart.series!"
        [plotOptions]="propertyChart.plotOptions!"
        [fill]="propertyChart.fill!"
        [stroke]="propertyChart.stroke!"
        [labels]="propertyChart.labels!"
        style="height: 550px;"
      />
    </div>
    <p class="mb-0 fs-18 fw-medium text-dark">
      <i class="ri-group-fill"></i> Buyers :
      <span class="text-primary fw-bold">70</span>
    </p>
  </div>
  <div
    class="card-footer border-top d-flex align-items-center justify-content-between"
  >
    <h5 class="mb-0">See More Statistic</h5>
    <div>
      <a href="javascript:void(0);" class="btn btn-primary btn-sm"
        >See Details</a
      >
    </div>
  </div>
</div>
