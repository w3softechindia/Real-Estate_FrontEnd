<div class="card bg-primary bg-gradient">
  <div class="card-body">
    <div class="row align-items-center justify-content-between">
      <div class="col-xl-7 col-lg-6 col-md-6">
        <h3 class="text-white fw-bold">{{ currency }}117,000.43</h3>
        <p class="text-white-50">My Balance</p>
        <div class="row mt-4">
          <div class="col-lg-6 col-lg-6 col-md-6 col-6">
            <div class="d-flex gap-2">
              <div class="avatar-sm flex-shrink-0">
                <span
                  class="avatar-title bg-success bg-opacity-50 text-white rounded"
                >
                  <i class="ri-arrow-down-line fs-4"></i>
                </span>
              </div>
              <div class="d-block">
                <h5 class="text-white fw-medium mb-0">
                  {{ currency }}13,321.12
                </h5>
                <p class="mb-0 text-white-50">Income</p>
              </div>
            </div>
          </div>
          <div class="col-lg-6 col-lg-6 col-md-6 col-6">
            <div class="d-flex gap-2">
              <div class="avatar-sm flex-shrink-0">
                <span
                  class="avatar-title bg-danger bg-opacity-50 text-white rounded"
                >
                  <i class="ri-arrow-up-line fs-4"></i>
                </span>
              </div>
              <div class="d-block">
                <h5 class="text-white fw-medium mb-0">
                  {{ currency }}7,566.11
                </h5>
                <p class="mb-0 text-white-50">Expanse</p>
              </div>
            </div>
          </div>
        </div>
        <div class="row mt-3 g-2">
          <div class="col-xl-6 col-lg-6 col-md-6">
            <a href="javascript:void(0);" class="btn btn-warning w-100 btn-sm"
              >Send</a
            >
          </div>
          <div class="col-xl-6 col-lg-6 col-md-6">
            <a
              href="javascript:void(0);"
              class="btn bg-light bg-opacity-25 text-white w-100 btn-sm"
              >Receive</a
            >
          </div>
        </div>
      </div>
      <div class="col-xl-5 col-lg-4 col-md-4">
        <img src="assets/images/money.png" alt="" class="img-fluid" />
      </div>
    </div>
  </div>
</div>
<div class="card">
  <div class="card-body p-0">
    <div class="row g-3">
      @for (item of propertyList; track $index) {
        <div class="col-xl-6 col-md-6">
          <div class="text-center p-3 border-end">
            <h5 class="card-title mb-0 text-dark fw-medium">
              {{ item.title }}
            </h5>
            <div class="avatar-md bg-light bg-opacity-50 rounded mx-auto my-3">
              <iconify-icon
                [icon]="item.icon"
                class="fs-32 text-{{ item.variant }} avatar-title"
              ></iconify-icon>
            </div>
            <h4 class="text-dark fw-medium">{{ item.amount }}</h4>

            <p class="text-muted">{{ item.progress }}% Target</p>

            <ngb-progressbar
              [type]="item.variant"
              [value]="item.progress"
              [striped]="true"
              [animated]="true"
              class="mt-3"
              style="height: 10px"
            />
          </div>
        </div>
      }
    </div>
  </div>
  <div class="card-footer border-top mt-1">
    <a href="javascript:void(0);" class="link-dark fw-medium"
      >View More <i class="ri-arrow-right-line"></i
    ></a>
  </div>
</div>
