<div class="card overflow-hidden">
  <div
    class="card-header d-flex justify-content-between align-items-center pb-1"
  >
    <div>
      <h4 class="card-title">Sales Analytic</h4>
    </div>
    <div ngbDropdown>
      <a
        ngbDropdownToggle
        role="button"
        class="btn btn-sm btn-outline-light rounded"
      >
        This Month
      </a>
      <div ngbDropdownMenu class="dropdown-menu-end">
        <a href="javascript:void(0);" class="dropdown-item">Week</a>

        <a href="javascript:void(0);" class="dropdown-item">Months</a>

        <a href="javascript:void(0);" class="dropdown-item">Years</a>
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="text-end">
      <p class="mb-0 fs-18 fw-medium text-dark">
        <i class="ri-wallet-3-fill"></i> Earnings :
        <span class="text-primary fw-bold">{{ currency }}85,934</span>
      </p>
    </div>
    <div class="row align-items-top text-center">
      <div class="col-lg-12">
        <div class="apex-charts mt-2" id="sales_analytic">
          <apx-chart
            [chart]="salesAnalyticChart.chart!"
            [colors]="salesAnalyticChart.colors!"
            [dataLabels]="salesAnalyticChart.dataLabels!"
            [stroke]="salesAnalyticChart.stroke!"
            [series]="salesAnalyticChart.series!"
            [labels]="salesAnalyticChart.labels!"
            [xaxis]="salesAnalyticChart.xaxis!"
            [yaxis]="salesAnalyticChart.yaxis!"
            [grid]="salesAnalyticChart.grid!"
            [legend]="salesAnalyticChart.legend!"
            [fill]="salesAnalyticChart.fill!"
            [responsive]="salesAnalyticChart.responsive!"
          />
        </div>
      </div>
    </div>
  </div>
  <div class="card-footer p-2 bg-light-subtle text-center">
    <div class="row g-3">
      <div class="col-md-4 border-end">
        <p class="text-muted mb-1">Income</p>
        <p
          class="text-dark fs-18 fw-medium d-flex align-items-center justify-content-center gap-2 mb-0"
        >
          23,675.00
          <span class="badge text-success bg-success-subtle fs-12"
            ><i class="ri-arrow-up-line"></i>0.08%</span
          >
        </p>
      </div>
      <div class="col-md-4 border-end">
        <p class="text-muted mb-1">Expenses</p>
        <p
          class="text-dark fs-18 fw-medium d-flex align-items-center justify-content-center gap-2 mb-0"
        >
          11,562.00
          <span class="badge text-danger bg-danger-subtle fs-12"
            ><i class="ri-arrow-down-line"></i>5.38%</span
          >
        </p>
      </div>
      <div class="col-md-4">
        <p class="text-muted mb-1">Balance</p>
        <p
          class="text-dark fs-18 fw-medium d-flex align-items-center justify-content-center gap-2 mb-0"
        >
          67,365.00
          <span class="badge text-success bg-success-subtle fs-12"
            ><i class="ri-arrow-up-line"></i>2.89%</span
          >
        </p>
      </div>
    </div>
  </div>
</div>
