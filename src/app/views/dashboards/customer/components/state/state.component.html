<div class="row">
  @for (item of stateList; track $index) {
    <div class="col-md-6 col-xl-6">
      <div class="card">
        <div class="card-body">
          <div class="d-flex align-items-center gap-3">
            <div
              class="rounded-3 bg-light avatar d-flex align-items-center justify-content-center"
            >
              <img [src]="item.image" alt="" class="avatar-sm rounded" />
            </div>
            <div>
              <h4 class="text-dark fw-semibold mb-1">{{ item.country }}</h4>
              <p class="mb-0 fw-medium">
                <span class="text-dark fw-semibold">
                  {{ currency }}{{ item.amount }}
                </span>
                Per Month
              </p>
            </div>
          </div>
          <div class="d-flex align-items-end justify-content-between mt-3">
            <p class="mb-0 fw-medium fs-15">Total Customer</p>
            <div class="text-end">
              <p class="mb-1 fw-semibold text-dark">Today</p>
              <h4 class="text-success mb-0 fw-semibold">
                <i class="ri-arrow-drop-up-fill"></i>+{{ item.change }}
              </h4>
            </div>
          </div>
          <ngb-progressbar
            [value]="item.progress"
            [striped]="true"
            [animated]="true"
            class="my-2 mt-3 bg-opacity-75"
            style="height: 10px"
          ></ngb-progressbar>

          <div class="d-flex align-items-center justify-content-between">
            <h4 class="text-dark fw-bold mb-0">{{ item.totalCustomers }}</h4>
            <div>
              <p class="mb-0">Goal : 10,000</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  }
</div>
