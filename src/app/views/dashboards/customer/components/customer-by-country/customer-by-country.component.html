<div class="card">
  <div class="card-header">
    <h4 class="card-title">Customer By Country</h4>
  </div>
  <div class="card-body">
    <div id="world-map-markers" style="height: 448px">
      <app-world-vector-map
        mapId="world-map-markers"
        type="world"
        [options]="worldMapConfig"
      ></app-world-vector-map>
    </div>
  </div>
</div>
