<div class="card">
  <div class="card-body">
    <div class="d-flex align-items-center justify-content-between">
      <div>
        <h4 class="card-title mb-2">{{ item.title }}</h4>
        <p class="text-muted fw-medium fs-22 mb-0">{{ item.amount }}</p>
      </div>
      <div>
        <div class="avatar-md bg-primary bg-opacity-10 rounded">
          <iconify-icon
            [icon]="item.icon"
            class="fs-32 text-primary avatar-title"
          ></iconify-icon>
        </div>
      </div>
    </div>
    <div class="d-flex align-items-center justify-content-between mt-3">
      <p class="mb-0">
        <span class="text-{{ item.variant }} fw-medium mb-0"
          ><i
            [class]="
              item.variant == 'danger'
                ? 'ri-arrow-down-line'
                : 'ri-arrow-up-line'
            "
          ></i
          >{{ item.change }}%</span
        >
        vs last month
      </p>
      <div>
        <a href="javascript:void(0);" class="link-primary fw-medium"
          >See Details <i class="ri-arrow-right-line align-middle"></i
        ></a>
      </div>
    </div>
  </div>
</div>
