<div class="card">

      />

        <a href="javascript:void(0);" class="fw-medium text-dark fs-16"
          >Gaston Lapierre</a
        >
        <p class="mb-0">(Owner)</p>
      </div>
      <div class="mt-3">
        <ul
          class="list-inline justify-content-center d-flex gap-1 mb-0 align-items-center"
        >
          <li class="list-inline-item">
            <a
              href="javascript: void(0);"
              class="btn btn-light avatar-sm d-flex align-items-center justify-content-center text-primary fs-20"
            >
              <i class="ri-facebook-fill"></i>
            </a>
          </li>

          <li class="list-inline-item">
            <a
              href="javascript: void(0);"
              class="btn btn-light avatar-sm d-flex align-items-center justify-content-center text-danger fs-20"

              <i class="ri-instagram-fill"></i>
            </a>

          <li class="list-inline-item">
            <a
              href="javascript: void(0);"

              <i class="ri-twitter-fill"></i>
            </a>
          </li>
          <li class="list-inline-item">
            <a
              href="javascript: void(0);"
              class="btn btn-light avatar-sm d-flex align-items-center justify-content-center text-success fs-20"

          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="card-footer bg-light-subtle">
    <div class="row g-2">
      <div class="col-lg-6">
        <a href="javascript:void(0);" class="btn btn-primary w-100"
          ><iconify-icon
            icon="solar:phone-calling-bold-duotone"
            class="align-middle fs-18"
          ></iconify-icon>
          Call Us</a
        >
      </div>
      <div class="col-lg-6">
        <a href="javascript:void(0);" class="btn btn-success w-100"
          ><iconify-icon
            icon="solar:chat-round-dots-bold-duotone"
            class="align-middle fs-16"
          ></iconify-icon>
          Message</a
        >
      </div>
    </div>
  </div>
</div>
<div class="card">
  <div class="card-header bg-light-subtle">
    <h4 class="card-title">Schedule A Tour</h4>
  </div>
  <div class="card-body">
    <form>
      <div class="mb-3">
        <input
          type="text"
          id="schedule-date"
          class="form-control"
          placeholder="dd-mm-yyyy"
        />
      </div>
      <div class="mb-3">
        <input
          type="text"
          id="schedule-time"
          class="form-control"
          placeholder="12:00 PM"
        />
      </div>
      <div class="mb-3">
        <input
          type="text"
          id="schedule-name"
          name="schedule-name"
          class="form-control"
          placeholder="Your Full Name"
        />
      </div>
      <div class="mb-3">
        <input
          type="email"
          id="schedule-email"
          name="schedule-email"
          class="form-control"
          placeholder="Email"
        />
      </div>
      <div class="mb-3">
        <input
          type="number"
          id="schedule-number"
          name="schedule-number"
          class="form-control"
          placeholder="Number"
        />
      </div>
      <div>
        <textarea
          class="form-control"
          id="schedule-textarea"
          rows="5"
          placeholder="Message"
        ></textarea>
      </div>
    </form>
  </div>
  <div class="card-footer bg-light-subtle">
    <a href="javascript:void(0);" class="btn btn-primary w-100"
      >Send Information</a
    >
  </div>
</div>
