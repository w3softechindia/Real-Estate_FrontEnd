<div class="card">
  <div class="card-header">
    <h4 class="card-title">Own Property</h4>
  </div>
  <div class="card-body">
    <div id="own-property" class="apex-charts">
      <apx-chart
        [chart]="ownPropertyChart.chart!"
        [series]="ownPropertyChart.series!"
        [plotOptions]="ownPropertyChart.plotOptions!"
        [fill]="ownPropertyChart.fill!"
        [stroke]="ownPropertyChart.stroke!"
        [labels]="ownPropertyChart.labels!"
      />
    </div>
    <div class="d-flex justify-content-between align-content-center">
      <div class="d-flex align-items-center gap-3">
        <div class="avatar flex-shrink-0">
          <span
            class="avatar-title bg-danger-subtle text-danger fw-bold rounded"
          >
            <i class="ri-arrow-up-line fs-20"></i>
          </span>
        </div>
        <div>
          <h4 class="text-dark fw-semibold mb-1">{{ currency }}928,128</h4>
          <p class="mb-0 text-muted">Total Invest On Property</p>
        </div>
      </div>
      <div class="d-flex align-items-center gap-3">
        <div class="avatar flex-shrink-0">
          <span
            class="avatar-title bg-success-subtle text-success fw-bold rounded"
          >
            <i class="ri-arrow-down-line fs-20"></i>
          </span>
        </div>
        <div>
          <h4 class="text-dark fw-semibold mb-1">{{ currency }}613,321.12</h4>
          <p class="mb-0 text-muted">Income</p>
        </div>
      </div>
    </div>
  </div>
</div>
