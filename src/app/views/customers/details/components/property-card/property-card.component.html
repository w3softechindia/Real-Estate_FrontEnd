<div class="card">
  <div class="card-body">
    <div class="row">
      @for (item of property; track $index) {
        <div class="col-lg-4">
          <div class="border p-2 rounded">
            <div class="d-flex gap-3 align-items-center">
              <div class="avatar bg-{{ item.variant }} bg-opacity-10 rounded">
                <iconify-icon
                  [icon]="item.icon"
                  class="fs-28 text-{{ item.variant }} avatar-title"
                ></iconify-icon>
              </div>
              <div>
                <p class="text-dark fw-semibold fs-16 mb-0">{{ item.title }}</p>
                <p class="mb-0">{{ item.Property }} Property Active</p>
              </div>
            </div>
            <div class="d-flex justify-content-between mt-4">
              <p class="mb-1 text-dark fw-medium fa-15">View Property</p>
              <div>
                <p class="mb-0 text-dark fw-semibold fs-15">{{ item.count }}</p>
              </div>
            </div>
            <ngb-progressbar
              [type]="item.variant"
              [value]="item.progress"
              [striped]="true"
              [animated]="true"
              class="mt-2"
              style="height: 10px"
            ></ngb-progressbar>
          </div>
        </div>
      }
    </div>
  </div>
</div>
